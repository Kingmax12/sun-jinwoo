<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling Task System</title>
  <link rel="stylesheet" href="/theysystem.css">
</head>
<body>

  <h1>🗡️ Solo Leveling System</h1>

  <label>Task Name: </label><br>
  <input type="text" id="taskName" placeholder="e.g., Complete code"><br>
  <label>XP Reward: </label><br>
  <input type="number" id="xpReward" placeholder="e.g., 100"><br>
  <button onclick="completeTask()">Complete Task</button>

  <div class="assessment" id="assessment">
    <h2>📈 Current Assessment</h2>
    <p>Level: 1</p>
    <p>XP: 0</p>
    <p>Tasks Completed: 0</p>
  </div>

  <div class="log" id="log"></div>

 <script src="/thesystem.java"></script>

</body>
</html>
